sudo: required

services:
  - docker

language: ruby

env:
    global:
        - DOCKER_ENGINE_VERSION=1.12.2
        - DOCKER_COMPOSE_VERSION=1.8.1

before_install:
    # list docker-engine versions
    - apt-cache madison docker-engine
    # travis documentation says I'm in trusty container
    - lsb_release -a | grep trusty
    # upgrade docker-engine to specific version
    - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine=${DOCKER_ENGINE_VERSION}-0~trusty
    - docker version | grep ${DOCKER_ENGINE_VERSION}
    # smoke test
    - docker run --rm hello-world
    - docker images

script:
    - ./build-image.sh ${DOCKER_ENGINE_VERSION} ${DOCKER_COMPOSE_VERSION}
    - cd test/sh && ./run.sh
    - docker run --rm cyberdojo/commander:${DOCKER_ENGINE_VERSION} sh -c 'cd test/rb && ./run.sh'

after_success:
    - docker login --username ${DOCKER_USERNAME} --password ${DOCKER_PASSWORD}
    - docker push cyberdojo/commander:${DOCKER_ENGINE_VERSION}
